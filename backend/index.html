<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe sangue! Doe vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png"> 
</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>
        <button onclick="">Quero ajudar</button>
    </header> <!-- Conteúdo do topo -->

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" type="text" name="email" placeholder="Email">

            <input type="text" type="text" name="name" placeholder="Nome Completo">

            <input type="text" type="text" name="blood" placeholder="Tipo Sanguineo">

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
        </section><!-- Formulário -->
    </main> <!-- Conteúdo central -->
    <footer> Com ❤️ Adriano Maia.</footer> <!-- Rodapé -->

    <script src="scripts.js"></script>
</body>
</html>
